  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contacto.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
  </head>
  <body style="background-color: rgb(245, 239, 232)">
    <div class="container-fluid">
      <header class="header">
        <div class="logo">
          <a href="index.html">
            <img
              src="./imagenes/logo2.png"
              alt="Tienda de informatica online Megatecla"
          /></a>
        </div>

        <div class="header-nav">
          <ul class="nav">
            <li class="nav-element">
              <a href="index.html">Tienda</a>
            </li>
            <li class="nav-element">
              <a href="productos.html">Productos</a>
            </li>
            <li class="nav-element">
              <a href="ofertas.html">Ofertas</a>
            </li>
            <li class="nav-element">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>

        <div class="basket">
          <a href="#"
            ><img src="./imagenes/cesta.png" alt="Cesta_de_la_compra"
          /></a>
        </div>
      </header>

      <div class="text-center mt-5" style="color: rgb(47, 110, 174)">
        <h1>Registro de clientes</h1>
      </div>
      <div class="container-sm">
        <form class="row g-1 mt-5" id="forma">
          <div class="col-6">
            <img
              src="./imagenes/img31.jpg"
              class="img-thumbnail"
              alt="Seguridad de registro"
            />
          </div>

          <div class="col-6">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floating1"
                    placeholder="Nombre"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    required="required"
                  />
                  <label for="floating1"
                    ><abbr title="Campo obligatorio"></abbr>Nombre</label
                  >
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floating2"
                    placeholder="Apellidos"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    required="required"
                  />
                  <label for="floating2"
                    ><abbr title="Campo obligatorio"></abbr>Apellidos</label
                  >
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floating3"
                    placeholder="Direccion"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    required="required"
                  />
                  <label for="floating3"
                    ><abbr title="Campo obligatorio"></abbr>Direccion</label
                  >
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floating4"
                    placeholder="Email"
                    aria-label=""
                    aria-describedby="addon-wrapping"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    required="required"
                  />
                  <label for="floating4"
                    ><abbr title="Campo obligatorio"></abbr>Email</label
                  >
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floating5"
                    placeholder="Nombre del usuario"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    required="required"
                  />
                  <label for="floating5"
                    ><abbr title="Campo obligatorio"></abbr>Nombre del
                    usuario</label
                  >
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floating6"
                    placeholder="Contraseña"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    required="required"
                  />
                  <label for="floating6"
                    ><abbr title="Campo obligatorio"></abbr>Contraseña</label
                  >
                </div>
              </div>
            </div>

            <div class="row g-2 mt-5" style="padding-left: 30px">
              <p>
                Me gustaria recibir las promociones de la tienda "Megatecla"
              </p>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="mySwitch"
                  value="yes"
                  checked
                />
                <label class="form-check-label" for="mySwitch">No / Si</label>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="d-grid gap-2 col-10 mx-auto">
                  <!--Añadimos data... para conectar con ventana modal-->
                  <button
                    class="btn btn-sm btn-responsive"
                    data-bs-toggle="modal"
                    data-bs-target="#miModal"
                    style="background-color: rgb(245, 239, 232)"
                    type="button"
                    value="submit"
                  >
                    <img
                      src="./imagenes/img.png"
                      alt="Registrate en tienda Megatecla"
                      width="120px"
                      class="rounded-3 d-inline-block align-text-top"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--Creamos un div para modal ,clase fade hace aparicion mas suave-->
      <div
        class="modal fade"
        id="miModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
        area-labelledby="modalTitle"
      >
        <!--Para centrar usamos modal-dialog-centered-->
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <!--Para centrar texto usamos clase mx-auto-->
              <h2 class="modal-title mx-auto" id="modalTitle">
                <b>¡Registro Exitoso!</b>
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                area-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-border">
                <!--Para centrar imagen , lo convertimos en bloque d-block y centramos mx-auto-->
                <img
                  src="./imagenes/registro.png"
                  class="img-fluid d-block mx-auto"
                  alt="Registrado con exito"
                />
              </div>
              <h2 class="text-center">¡Muchas gracias!</h2>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                <a href="index.html">OK</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          &copy; Granada 2023
          <a href="https://www.linkedin.com/in/larysahoryanskapronenko/">
            Larysa Horyanska Pronenko</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
